<!DOCTYPE html>
<html>
<head>
	<title>Fetching data with JavaScript</title>
</head>
<body>

	<h1>List of Content</h1>

	<ul id="contentList">
		<!-- The fetched content will be inserted here -->
	</ul>

	<script>
		// Fetch data from the specified URL
		fetch('http://localhost:8000')
			.then(response => response.json())
			.then(data => {
				// Create list items for each piece of content
				const contentItems = data.map(item => `<li>${item.title}: ${item.description}</li>`);
				// Insert the list items into the HTML
				document.getElementById('contentList').innerHTML = contentItems.join('');
			})
			.catch(error => console.error(error));
	</script>

</body>
</html>
